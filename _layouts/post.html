---
layout: default
---
{% assign author = site.people[page.author] %}
<section class="lead">
	<h1>{{ page.title }}</h1>
	<h2><time datetime="{{ page.date | date_to_xmlschema }}">
		{{ page.date | date: '%d %b %Y @ %H:%M' }}
	</time></h2>
</section>
<div class="inner">
	<section class="text">
		{% include person.html person=page.author size="big" %}
		<article>
			{{ content }}
		</article>
	</section>

	<div id="discourse-comments"></div>
</div>
<script type="text/javascript">
	var discourseUrl = "http://discuss.stormbit.net/",
		discourseEmbedUrl = '{{ site.url }}{{ page.url }}';

	(function() {
		var d = document.createElement('script'); d.type = 'text/javascript'; d.async = true;
		d.src = discourseUrl + 'javascripts/embed.js';
		(document.getElementsByTagName('head')[0] || document.getElementsByTagName('body')[0]).appendChild(d);
	})();
</script>
