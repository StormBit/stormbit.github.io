---
layout: default
---
{% assign author = site.people[page.author] %}
<section class="lead">
	<h1>{{ page.title }}</h1>
	<h2><time datetime="{{ page.date | date_to_xmlschema }}">
		{{ page.date | date: '%d %b %Y @ %H:%M' }}
	</time></h2>
</section>
<div class="inner">
	<section class="text">
		{% include person.html person=page.author size="big" %}
		<article>
			{{ content }}
		</article>
	</section>
</div>
