---
layout: default
---

<section class="lead">
	<h1>{{ page.title }}</h1>
	<h2><time datetime="{{ page.date | date_to_xmlschema }}">
		{{ page.date | date: '%d %b %Y @ %H:%M' }}
	</time></h2>
</section>
<div class="inner">
	<section class="text">
		{% assign who = site.data.people[page.author] %}
		{% include person.html person=who size='big' %}
		<article>
			{{ content }}
		</article>
	</section>
</div>
